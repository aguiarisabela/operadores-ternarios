<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Aqui você irá descobrir se está "Aprovado" ou "Reprovado"</h1>
    <script>
       let media =  Number(window.prompt("Qual é a sua nota?")) //aqui irá aparecer o prompt para digitar a nota
        let resultado = media >= 7.0?"Aprovado":"Reprovado" // operador ternário (teste (teste lógico) ? (o que vai acontecer com esse teste) true : false)

        window.alert(`Você está ${resultado}!`)

    </script>
</body>
</html>
